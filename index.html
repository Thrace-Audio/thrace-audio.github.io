<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="/thrace_logo.png"/>
  <title>Thrace Audio</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    font-family: Arial, Helvetica, sans-serif;
  }

  .container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  h1 {
    font-size: 10vw;
    user-select: none;
  }
  
  img {
    width: 30vw;
    height: 30vw;
    user-select: none;
  }
</style>
<body>
  <div class='container'>
    <img src='./thrace_logo.png' alt="Thrace Logo">
    <h1>
      Thrace Audio
    </h1>
  </div>
</body>
</html>
